name: Tests
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ”ƒ
        uses: actions/checkout@v3

      - name: Installing Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installing dependencies ğŸ”¨
        run: npm install

      - name: Running tests ğŸ§ª
        run: npm run test
