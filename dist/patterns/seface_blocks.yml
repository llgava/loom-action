file-name-convention:
  behavior_pack:
    animation_controllers: '.bp_anim_controllers.json'
    animations: '.bp_anim.json'
    biomes: '.biome.json'
    blocks: '.block.json'
    dialogue: '.dialogue.json'
    entities: '.behavior.json'
    features: '.feature.json'
    feature_rules: '.feature_rule.json'
    items: '.bp_item.json'
    loot_tables: '.loot_table.json'
    recipes: '.recipe.json'
    spawn_rules: '.spawn_rule.json'
    trading: '.trade.json'

  resource_pack:
    animation_controllers: '.rp_anim_controllers.json'
    animations: '.rp_anim.json'
    attachables: '.attachable.json'
    entity: '.entity.json'
    fog: '.fog_setting.json'
    models: '.geo.json'
    items: '.rp_item.json'
    particles: '.particle.json'
    render_controllers: '.render_controllers.json'

name-patterns:
  identifiers: '^(?:seface)+[a-z]*:[a-z_]*)+$'
  animation_controllers: '^(?:controller.animation.)+[a-z]+$'
  animations: '^(?:animation.)+[a-z]+$'
  geometries: '^(?:geometry.)+[a-z]+$'
